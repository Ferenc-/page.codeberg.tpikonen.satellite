app-id: page.codeberg.tpikonen.satellite
runtime: org.gnome.Platform
runtime-version: "42"
sdk: org.gnome.Sdk
command: satellite
rename-desktop-file: satellite.desktop
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --talk-name=org.gtk.vfs.*
  - --system-talk-name=org.freedesktop.ModemManager1.*
  - --filesystem=xdg-documents/satellite-tracks:create
cleanup: []
modules:
  - python3-requirements.json
  - name: satellite
    sources:
      - type: archive
        url: https://codeberg.org/tpikonen/satellite/archive/0.2.7.tar.gz
        sha256: 3cf09b5c166966c7445929c185850ef69cd889fced7f3a3209a727731ddff427
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --no-index --no-deps --no-build-isolation --prefix=${FLATPAK_DEST} ./
    post-install:
      - install -Dm644 data/appdata.xml $FLATPAK_DEST/share/metainfo/$FLATPAK_ID.appdata.xml
